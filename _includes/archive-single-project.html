<article class="archive-item">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.date %}<p class="page__meta"><i class="fa fa-clock" aria-hidden="true"></i> {{ post.date | date: '%Y' }}</p>{% endif %}
  {% if post.content %}
    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
  {% endif %}
</article>
