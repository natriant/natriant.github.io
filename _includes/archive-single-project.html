<article class="archive-item">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.date %}
    <p><strong>Date:</strong> {{ post.date | date: "%Y-%m-%d" }}</p>
  {% endif %}
  {% if post.content %}
    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
  {% endif %}
</article>
