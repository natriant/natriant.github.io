<article class="archive-item">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p><strong>Issued by:</strong> {{ post.venue }} | <strong>Year:</strong> {{ post.date }}</p>
  {% if post.link %}
    <p><a href="{{ post.link }}" target="_blank">View Certificate</a></p>
  {% endif %}
</article>
